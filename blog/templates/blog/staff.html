{% extends 'blog/nav.html' %}
{% load static %}


{% block content %}
        
        <div class="container">
            <div class="row">
            {% for staff in staffs %}
                <div class="col-md-4 pad">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <img src='{{ staff.photo.url }}' class="card-img-top">
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="card-body">
                                <div class="card-title"> 
                                    {{ staff.name }}
                                </div>
                                <div class="card-text"> 
                                    Class: {{ staff.grade }} <br>
                                    {{ staff.phone }} <br>
                                </div>
                                    <a href="/staff/{{ staff.id}}" class="btn btn-primary"> Detailed View </a>
                            </div>
                        </div>
                    
                    </div> 
                
                </div> 
                
            {% endfor %}
            </div>
        
        
        </div>

        
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="" async defer></script>
    {% endblock %}
